<body style="background-image: url('elder_care.jpg')">
    <section id="request">
        <h2>Request Options</h2>
        <h3>Monetary Requests</h3>
        <form action="request1.php" method="post">
username:<input type="text" name="username" />
            <label for="amount">Choose an amount:</label>
            <select id="amount" name="amount" onchange="toggleCustomAmount()">
                <option value="10">$10</option>   
                <option value="25">$25</option>
                <option value="50">$50</option>
                <option value="custom">Custom Amount</option>
            </select>
            <input type="text" id="custom-amount" name="custom-amount" placeholder="Enter custom amount" style="display: none;">
            <button type="submit" onclick="nextpage()">Request</button>
        </form>
        
            </section>

    <script>
function nextpage()
{
alert("Request confirmed");
}

        function toggleCustomAmount() {
            const amountSelect = document.getElementById('amount');
            const customAmountField = document.getElementById('custom-amount');
            
            // Show custom amount field only when "Custom" option is selected
            if (amountSelect.value === 'custom') {
                customAmountField.style.display = 'block';
                customAmountField.setAttribute('required', 'required');
            } else {
                customAmountField.style.display = 'none';
                customAmountField.removeAttribute('required');
                customAmountField.value = ''; // Clear any custom input
            }
        }

        document.getElementById('requestForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const amountSelect = document.getElementById('amount').value;
            const customAmount = document.getElementById('custom-amount').value;
            let requestAmount;

            // Determine the donation amount based on selection or custom input
            if (amountSelect === 'custom' && customAmount) {
                requestAmount = customAmount;
            } else {
                requestAmount = amountSelect;
            }

                    });
    </script>
