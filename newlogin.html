<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page for Donors and Old Age Homes</title>
    <style>
        /* Style as before */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('elder_care.jpg'); /* Add a relevant image path here */
            background-size: cover;
            background-position: center;
            color: #333;
        }
        header {
    background: linear-gradient(135dcg, #ffd6e6, #8c4513);
    color: #hhh;
    padding: 40px 20px;
    text-align: center;
    border-bottom: 5px solid #8c4513;
    position: relative;
    font-size: 1.8rem;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

        h1 {
            font-size: 1.8rem;
            color: #007BFF;
            margin: 0;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.85); /* Light overlay to make content readable */
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            margin-top: 1rem;
        }
        h2 {
            color: #333;
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }
        .login-choice {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .login-choice button {
            width: 48%;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
        }
        .donor-btn {
            background-color: #4CAF50;
        }
        .oldage-btn {
            background-color: #007BFF;
        }
        .login-form, .signup-form {
            display: none;
            margin-top: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 0.5rem;
            border: none;
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
<div class="logo">
<h1>Elder Aid Network</h1>
    <p>Bridging Donors with Old Age Homes</p>
</div>
</header>
<div class="overlay">
        <h2>Login</h2>
        <div class="login-choice">
            <button class="donor-btn" onclick="showLoginForm('donor')">Donor</button>
            <button class="oldage-btn" onclick="showLoginForm('oldage')">Old Age Home</button>
        </div>

        <div class="login-form" id="donor-form">
            <h3>Donor Login</h3>
            <form action="conn.php" method="post">
                <div class="form-group">
                    <label for="donor-username">Username:</label>
                    <input type="text" id="donor-username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="donor-password">Password:</label>
                    <input type="password" id="donor-password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <button type="submit">Login as Donor</button>
                </div>
            </form>
            <div class="form-group">
                <button onclick="showSignupForm('donor')">Sign Up</button>
            </div>
        </div>

        <div class="login-form" id="oldage-form">
            <h3>Old Age Home Login</h3>
            <form action="conn1.php" method="post">
                <div class="form-group">
                    <label for="oldage-username">Username:</label>
                    <input type="text" id="oldage-username" name="u3" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="oldage-password">Password:</label>
                    <input type="password" id="oldage-password" name="p3" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <button type="submit">Login as Old Age Home</button>
                </div>
            </form>
            <div class="form-group">
                <button onclick="showSignupForm('oldage')">Sign Up</button>
            </div>
        </div>

        <div class="signup-form" id="donor-signup">
            <h3>Donor Sign Up</h3>
            <form action="conn.php" method="post">
                <div class="form-group">
                    <label for="signup-donor-username">Username:</label>
                    <input type="text" id="signup-donor-username" name="u1" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="signup-donor-password">Password:</label>
                    <input type="password" name="p1" id="signup-donor-password" placeholder="Choose a password">
                </div>
                <div class="form-group">
                    <button type="submit">Sign Up as Donor</button>
                </div>
            </form>
        </div>

        <div class="signup-form" id="oldage-signup">
            <h3>Old Age Home Sign Up</h3>
            <form action="conn1.php" method="post">
                <div class="form-group">
                    <label for="signup-oldage-username">Username:</label>
                    <input type="text" id="signup-oldage-username" name="u2" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="signup-oldage-password">Password:</label>
                    <input type="password" id="signup-oldage-password" name="p2" placeholder="Choose a password">
                </div>
                <div class="form-group">
                    <button type="submit">Sign Up as Old Age Home</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    function showLoginForm(type) {
        document.getElementById('donor-form').style.display = 'none';
        document.getElementById('oldage-form').style.display = 'none';
        document.getElementById('donor-signup').style.display = 'none';
        document.getElementById('oldage-signup').style.display = 'none';

        if (type === 'donor') {
            document.getElementById('donor-form').style.display = 'block';
        } else if (type === 'oldage') {
            document.getElementById('oldage-form').style.display = 'block';
        }
    }

    function showSignupForm(type) {
        document.getElementById('donor-form').style.display = 'none';
        document.getElementById('oldage-form').style.display = 'none';

        if (type === 'donor') {
            document.getElementById('donor-signup').style.display = 'block';
        } else if (type === 'oldage') {
            document.getElementById('oldage-signup').style.display = 'block';
        }
    }
    </script>
</body>
</html>
